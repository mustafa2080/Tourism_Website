{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg">
        <!-- شعار وعنوان -->
        <div class="text-center mb-6">
            <div class="inline-block p-3 rounded-full bg-blue-50 mb-3">
                <i class="fas fa-user-circle text-3xl text-blue-500"></i>
            </div>
            <h2 class="text-2xl font-bold text-gray-800">تسجيل الدخول</h2>
            <p class="text-gray-600 mt-1">مرحباً بك مجدداً، يرجى تسجيل الدخول للمتابعة</p>
        </div>

        <form method="POST" class="space-y-5" id="loginForm">
            {% csrf_token %}
            
            <!-- اسم المستخدم -->
            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-2" for="username">
                    اسم المستخدم
                </label>
                <div class="relative">
                    <div class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                        <i class="fas fa-user"></i>
                    </div>
                    {{ form.username|as_crispy_field }}
                </div>
            </div>

            <!-- كلمة المرور مع أيقونة العين -->
            <div class="mb-4">
                <div class="flex items-center justify-between">
                    <label class="block text-gray-700 font-medium mb-2" for="password">
                        كلمة المرور
                    </label>
                    <a href="{% url 'accounts:password_reset' %}" class="text-sm text-blue-500 hover:text-blue-700">نسيت كلمة المرور؟</a>
                </div>
                <div class="relative">
                    <div class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                        <i class="fas fa-lock"></i>
                    </div>
                    <input type="password" 
                           name="password" 
                           id="password"
                           class="w-full pl-10 pr-10 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                           required>
                    <button type="button" 
                            class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700 focus:outline-none"
                            onclick="togglePassword('password', 'togglePasswordIcon')">
                        <i id="togglePasswordIcon" class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <!-- تذكرني -->
            <div class="flex items-center mb-4">
                <input type="checkbox" id="remember" name="remember" class="h-4 w-4 text-blue-500 border-gray-300 rounded focus:ring-blue-500">
                <label for="remember" class="mr-2 block text-gray-700">تذكرني</label>
            </div>

            <button type="submit" 
                    id="submitBtn"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 shadow-md flex items-center justify-center">
                <span id="buttonText">تسجيل الدخول</span>
                <span id="spinner" class="hidden mr-2">
                    <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </span>
            </button>
        </form>

        <!-- تسجيل حساب جديد -->
        <div class="mt-6 text-center">
            <p class="text-gray-600">
                ليس لديك حساب؟
                <a href="#" class="text-blue-500 hover:text-blue-700 font-medium">إنشاء حساب جديد</a>
            </p>
        </div>

        <!-- خيارات تسجيل الدخول الاجتماعية -->
        <div class="mt-6">
            <div class="relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500">أو التسجيل عبر</span>
                </div>
            </div>

            <div class="grid grid-cols-3 gap-3 mt-4">
                <button type="button" class="flex justify-center items-center py-2 px-4 border border-gray-300 rounded-lg hover:bg-gray-50 transition duration-300">
                    <i class="fab fa-google text-red-500"></i>
                </button>
                <button type="button" class="flex justify-center items-center py-2 px-4 border border-gray-300 rounded-lg hover:bg-gray-50 transition duration-300">
                    <i class="fab fa-facebook-f text-blue-600"></i>
                </button>
                <button type="button" class="flex justify-center items-center py-2 px-4 border border-gray-300 rounded-lg hover:bg-gray-50 transition duration-300">
                    <i class="fab fa-twitter text-blue-400"></i>
                </button>
            </div>
        </div>
    </div>
</div>

<script>
// إضافة التابع الخاص بتبديل عرض كلمة المرور
function togglePasswordVisibility(inputId) {
    const passwordInput = document.getElementById(inputId);
    const icon = document.getElementById(inputId + '-toggle-icon');
    
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
    } else {
        passwordInput.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
    }
}

// معالجة تقديم النموذج
document.getElementById('loginForm').addEventListener('submit', function(e) {
    const submitBtn = document.getElementById('submitBtn');
    const buttonText = document.getElementById('buttonText');
    const spinner = document.getElementById('spinner');

    // تعطيل الزر ومنع النقر المتكرر
    if (submitBtn.disabled) {
        e.preventDefault();
        return;
    }

    // إظهار مؤشر التحميل
    submitBtn.disabled = true;
    buttonText.textContent = 'جاري تسجيل الدخول...';
    spinner.classList.remove('hidden');

    // إعادة تفعيل الزر بعد 30 ثانية كحد أقصى
    setTimeout(() => {
        submitBtn.disabled = false;
        buttonText.textContent = 'تسجيل الدخول';
        spinner.classList.add('hidden');
    }, 30000);
});

function togglePassword(inputId, iconId) {
    const passwordInput = document.getElementById(inputId);
    const icon = document.getElementById(iconId);
    
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
    } else {
        passwordInput.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
    }
}
</script>
{% endblock %}
