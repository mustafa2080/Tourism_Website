{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-8">تعديل التعليق</h1>
    <form method="post" class="bg-white rounded-lg shadow-lg p-6">
        {% csrf_token %}
        <div class="mb-4">
            <label for="{{ form.content.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">تعليقك</label>
            <textarea 
                name="{{ form.content.name }}" 
                id="{{ form.content.id_for_label }}" 
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-150"
                rows="4">{{ form.content.value }}</textarea>
        </div>
        <button type="submit" class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition duration-200">
            حفظ التعديلات
        </button>
        <a href="{% url 'blog:post_detail' comment.post.slug %}" class="px-6 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition duration-200">
            إلغاء
        </a>
    </form>
</div>
{% endblock %}
