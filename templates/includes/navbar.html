{% load static %}
<nav class="bg-white shadow" x-data="{ isOpen: false }">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
            <!-- Logo -->
            <div class="flex-shrink-0 flex items-center">
                <img class="h-8 w-auto" src="{% static 'admin/img/logo.png' %}" alt="Logo">
            </div>

            <!-- Desktop Menu -->
            <div class="hidden md:flex items-center space-x-4 space-x-reverse">
                <a href="{% url 'core:home' %}" class="text-gray-700 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">الرئيسية</a>
                <a href="{% url 'tours:list' %}" class="text-gray-700 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">الرحلات</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'accounts:profile' %}" class="text-gray-700 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">حسابي</a>
                    <a href="{% url 'accounts:logout' %}" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md text-sm font-medium">تسجيل خروج</a>
                {% else %}
                    <a href="{% url 'accounts:login' %}" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md text-sm font-medium">تسجيل دخول</a>
                {% endif %}
            </div>

            <!-- Mobile menu button -->
            <div class="md:hidden flex items-center">
                <button @click="isOpen = !isOpen" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100">
                    <svg class="h-6 w-6" x-show="!isOpen" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                    <svg class="h-6 w-6" x-show="isOpen" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="display: none;">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Mobile Menu -->
    <div class="md:hidden" x-show="isOpen" style="display: none;">
        <div class="px-2 pt-2 pb-3 space-y-1">
            <a href="{% url 'core:home' %}" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50">الرئيسية</a>
            <a href="{% url 'tours:list' %}" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50">الرحلات</a>
            {% if user.is_authenticated %}
                <a href="{% url 'accounts:profile' %}" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50">حسابي</a>
                <a href="{% url 'accounts:logout' %}" class="block px-3 py-2 rounded-md text-base font-medium text-white bg-red-500 hover:bg-red-600">تسجيل خروج</a>
            {% else %}
                <a href="{% url 'accounts:login' %}" class="block px-3 py-2 rounded-md text-base font-medium text-white bg-blue-500 hover:bg-blue-600">تسجيل دخول</a>
            {% endif %}
        </div>
    </div>
</nav>
