{% load static %}
<nav x-data="{ isOpen: false }" class="bg-white/80 backdrop-blur-md border-b border-gray-200 fixed w-full z-50 transition-all duration-300">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-20">
            <!-- Logo Section -->
            <div class="flex-shrink-0 flex items-center">
                <a href="{% url 'core:home' %}" class="flex items-center space-x-3 space-x-reverse">
                    <img class="h-12 w-auto transition-transform hover:scale-105" src="{% static 'admin/img/logo.png' %}" alt="Logo">
                    <span class="text-xl font-bold text-gray-800 hidden sm:block">أورورا ترافل</span>
                </a>
            </div>

            <!-- Desktop Menu -->
            <div class="hidden md:flex items-center space-x-1 space-x-reverse">
                <a href="{% url 'core:home' %}" 
                   class="group relative px-4 py-2 text-gray-700 hover:text-blue-600 transition-colors duration-300 text-sm font-medium">
                    <span>الرئيسية</span>
                    <span class="absolute bottom-0 left-0 w-full h-0.5 bg-blue-600 transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300"></span>
                </a>
                
                <a href="{% url 'tours:list' %}" 
                   class="group relative px-4 py-2 text-gray-700 hover:text-blue-600 transition-colors duration-300 text-sm font-medium">
                    <span>الرحلات</span>
                    <span class="absolute bottom-0 left-0 w-full h-0.5 bg-blue-600 transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300"></span>
                </a>

                {% if user.is_authenticated %}
                    <div class="relative" x-data="{ open: false }">
                        <button @click="open = !open" 
                                class="flex items-center space-x-1 space-x-reverse px-4 py-2 text-gray-700 hover:text-blue-600 transition-colors duration-300">
                            <img class="h-8 w-8 rounded-full border-2 border-gray-200" 
                                 src="{% if user.userprofile.avatar %}{{ user.userprofile.avatar.url }}{% else %}{% static 'images/default-avatar.png' %}{% endif %}" 
                                 alt="Profile">
                            <span class="text-sm font-medium">{{ user.get_full_name|default:user.username }}</span>
                        </button>
                        
                        <div x-show="open" 
                             @click.away="open = false"
                             class="absolute left-0 mt-2 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5"
                             x-transition:enter="transition ease-out duration-200"
                             x-transition:enter-start="opacity-0 transform scale-95"
                             x-transition:enter-end="opacity-100 transform scale-100">
                            <div class="py-1">
                                <a href="{% url 'accounts:profile' %}" 
                                   class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-blue-600">
                                    <i class="fas fa-user ml-2"></i>حسابي
                                </a>
                                <a href="{% url 'accounts:settings' %}" 
                                   class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-blue-600">
                                    <i class="fas fa-cog ml-2"></i>الإعدادات
                                </a>
                                <hr class="my-1">
                                <a href="{% url 'accounts:logout' %}" 
                                   class="block px-4 py-2 text-sm text-red-600 hover:bg-red-50">
                                    <i class="fas fa-sign-out-alt ml-2"></i>تسجيل خروج
                                </a>
                            </div>
                        </div>
                    </div>
                {% else %}
                    <a href="{% url 'accounts:login' %}" 
                       class="px-6 py-2.5 bg-gradient-to-r from-blue-600 to-blue-500 text-white rounded-full text-sm font-medium hover:from-blue-700 hover:to-blue-600 transition-all duration-300 shadow-md hover:shadow-lg transform hover:-translate-y-0.5">
                        تسجيل دخول
                    </a>
                {% endif %}
            </div>

            <!-- Mobile Menu Button -->
            <div class="md:hidden flex items-center">
                <button @click="isOpen = !isOpen" 
                        class="rounded-lg p-2 text-gray-500 hover:text-gray-600 hover:bg-gray-100 focus:outline-none transition duration-300">
                    <svg class="h-6 w-6" x-show="!isOpen" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                    <svg class="h-6 w-6" x-show="isOpen" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="display: none;">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Mobile Menu -->
    <div x-show="isOpen" 
         x-transition:enter="transition ease-out duration-200"
         x-transition:enter-start="opacity-0 transform -translate-y-2"
         x-transition:enter-end="opacity-100 transform translate-y-0"
         class="md:hidden bg-white border-t border-gray-200">
        <div class="px-4 pt-2 pb-3 space-y-1">
            <a href="{% url 'core:home' %}" class="block px-4 py-3 rounded-lg text-base font-medium text-gray-700 hover:text-blue-600 hover:bg-blue-50 transition duration-300">
                <i class="fas fa-home ml-2"></i>الرئيسية
            </a>
            <a href="{% url 'tours:list' %}" class="block px-4 py-3 rounded-lg text-base font-medium text-gray-700 hover:text-blue-600 hover:bg-blue-50 transition duration-300">
                <i class="fas fa-plane ml-2"></i>الرحلات
            </a>
            {% if user.is_authenticated %}
                <hr class="my-2">
                <a href="{% url 'accounts:profile' %}" class="block px-4 py-3 rounded-lg text-base font-medium text-gray-700 hover:text-blue-600 hover:bg-blue-50 transition duration-300">
                    <i class="fas fa-user ml-2"></i>حسابي
                </a>
                <a href="{% url 'accounts:settings' %}" class="block px-4 py-3 rounded-lg text-base font-medium text-gray-700 hover:text-blue-600 hover:bg-blue-50 transition duration-300">
                    <i class="fas fa-cog ml-2"></i>الإعدادات
                </a>
                <a href="{% url 'accounts:logout' %}" class="block px-4 py-3 rounded-lg text-base font-medium text-red-600 hover:bg-red-50 transition duration-300">
                    <i class="fas fa-sign-out-alt ml-2"></i>تسجيل خروج
                </a>
            {% else %}
                <div class="px-4 py-3">
                    <a href="{% url 'accounts:login' %}" class="block w-full text-center px-6 py-3 bg-gradient-to-r from-blue-600 to-blue-500 text-white rounded-lg text-base font-medium hover:from-blue-700 hover:to-blue-600 transition-all duration-300 shadow-md">
                        تسجيل دخول
                    </a>
                </div>
            {% endif %}
        </div>
    </div>
</nav>

<!-- Spacer to prevent content from hiding under fixed navbar -->
<div class="h-20"></div>
