{% load static %}
<nav class="bg-white shadow" x-data="{ isOpen: false }">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16"> <!-- Remove flex-row-reverse -->
            <!-- Main Menu Links (Right Side) -->
            <div class="hidden md:flex items-center space-x-4 space-x-reverse">
                <a href="{% url 'core:home' %}" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium transition duration-150 ease-in-out">الرئيسية</a>
                <a href="{% url 'core:about' %}" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium transition duration-150 ease-in-out">من نحن</a>
                <a href="{% url 'packages:صwishlist_list' %}" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium transition duration-150 ease-in-out">الباقات</a>
                <a href="{% url 'core:contact' %}" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium transition duration-150 ease-in-out">اتصل بنا</a>
            </div>

            <!-- Center/Auth Links -->
            <div class="hidden md:flex items-center space-x-4 space-x-reverse">
                {% if user.is_authenticated %}
                    <div class="relative" x-data="{ open: false }">
                        <button @click="open = !open" class="flex items-center space-x-2 space-x-reverse text-gray-700 hover:text-blue-600">
                            <span class="text-sm font-medium">{{ user.get_full_name|default:user.username }}</span>
                            <img class="h-8 w-8 rounded-full object-cover" src="{% if user.userprofile.avatar %}{{ user.userprofile.avatar.url }}{% else %}{% static 'images/default-avatar.png' %}{% endif %}" alt="Profile">
                        </button>
                        <div x-show="open" @click.away="open = false" class="absolute left-0 mt-2 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5">
                            <a href="{% url 'accounts:profile' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">حسابي</a>
                            <a href="{% url 'accounts:logout' %}" class="block px-4 py-2 text-sm text-red-600 hover:bg-red-50">تسجيل خروج</a>
                        </div>
                    </div>
                {% else %}
                    <a href="{% url 'accounts:login' %}" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md text-sm font-medium transition duration-150 ease-in-out">تسجيل دخول</a>
                {% endif %}
            </div>

            <!-- Logo (Left Side) -->
            <div class="flex-shrink-0 flex items-center">
                <a href="{% url 'core:home' %}" class="flex items-center">
                    <img class="h-10 w-auto lazy" data-src="{% static 'admin/img/logo.png' %}" src="{% static 'admin/img/logo-placeholder.png' %}" alt="Logo">
                </a>
            </div>

            <!-- Mobile menu button -->
            <div class="md:hidden flex items-center">
                <button @click="isOpen = !isOpen" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100">
                    <svg class="h-6 w-6" x-show="!isOpen" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>
                    <svg class="h-6 w-6" x-show="isOpen" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Mobile Menu -->
    <div class="md:hidden" x-show="isOpen">
        <div class="px-2 pt-2 pb-3 space-y-1">
            <a href="{% url 'core:home' %}" class="block px-3 py-2 text-base font-medium text-gray-700 hover:text-blue-600 hover:bg-gray-50">الرئيسية</a>
            <a href="{% url 'core:about' %}" class="block px-3 py-2 text-base font-medium text-gray-700 hover:text-blue-600 hover:bg-gray-50">من نحن</a>
            <a href="{% url 'core:packages' %}" class="block px-3 py-2 text-base font-medium text-gray-700 hover:text-blue-600 hover:bg-gray-50">الباقات</a>
            <a href="{% url 'core:contact' %}" class="block px-3 py-2 text-base font-medium text-gray-700 hover:text-blue-600 hover:bg-gray-50">اتصل بنا</a>
            {% if user.is_authenticated %}
                <a href="{% url 'accounts:profile' %}" class="block px-3 py-2 text-base font-medium text-gray-700 hover:text-blue-600 hover:bg-gray-50">حسابي</a>
                <a href="{% url 'accounts:logout' %}" class="block px-3 py-2 text-base font-medium text-red-600 hover:bg-red-50">تسجيل خروج</a>
            {% else %}
                <a href="{% url 'accounts:login' %}" class="block px-3 py-2 text-base font-medium text-white bg-blue-500 hover:bg-blue-600">تسجيل دخول</a>
            {% endif %}
        </div>
    </div>
</nav>
