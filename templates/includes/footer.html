{% load static %}

<footer class="bg-gradient-to-r from-gray-900 via-gray-800 to-gray-900 text-white"
        x-data="{ showContent: false }"
        x-init="setTimeout(() => showContent = true, 100)">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
        <!-- Main Footer Content -->
        <div class="grid grid-cols-1 md:grid-cols-5 gap-12"
             x-show="showContent"
             x-transition:enter="transition ease-out duration-1000"
             x-transition:enter-start="opacity-0 transform translate-y-8"
             x-transition:enter-end="opacity-100 transform translate-y-0">
            
            <!-- Logo & About Section -->
            <div class="space-y-4">
                <div class="flex items-center space-x-2 space-x-reverse">
                    <img src="{% static 'admin/img/logo.png' %}" alt="Logo" class="h-10 w-auto">
                    <h3 class="text-xl font-bold bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent">
                        اسم الموقع
                    </h3>
                </div>
                <p class="text-gray-400 text-sm leading-relaxed">
                    نحن نسعى دائماً لتقديم أفضل الخدمات لعملائنا الكرام ونضمن لهم تجربة استخدام مميزة.
                </p>
            </div>

            <!-- Quick Links -->
            <div class="space-y-4">
                <h5 class="text-lg font-semibold relative">
                    <span class="bg-gradient-to-r from-blue-400 to-purple-400 h-0.5 w-12 absolute -bottom-2 right-0"></span>
                    روابط سريعة
                </h5>
                <ul class="space-y-3 text-gray-400">
                    <li class="transform transition-transform duration-300 hover:translate-x-2">
                        <a href="{% url 'core:about' %}" class="flex items-center space-x-2 space-x-reverse hover:text-blue-400 transition-colors">
                            <span class="text-blue-400">
                                <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M13 9l3 3m0 0l-3 3m3-3H8m13 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                            </span>
                            <span>من نحن</span>
                        </a>
                    </li>
                    <li class="transform transition-transform duration-300 hover:translate-x-2">
                        <a href="{% url 'core:contact' %}" class="flex items-center space-x-2 space-x-reverse hover:text-blue-400 transition-colors">
                            <span class="text-blue-400">
                                <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M13 9l3 3m0 0l-3 3m3-3H8m13 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                            </span>
                            <span>اتصل بنا</span>
                        </a>
                    </li>
                    <li class="transform transition-transform duration-300 hover:translate-x-2">
                        <a href="{% url 'core:terms' %}" class="flex items-center space-x-2 space-x-reverse hover:text-blue-400 transition-colors">
                            <span class="text-blue-400">
                                <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M13 9l3 3m0 0l-3 3m3-3H8m13 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                            </span>
                            <span>الشروط والأحكام</span>
                        </a>
                    </li>
                </ul>
            </div>

            <!-- Contact Info -->
            <div class="space-y-4">
                <h5 class="text-lg font-semibold relative">
                    <span class="bg-gradient-to-r from-blue-400 to-purple-400 h-0.5 w-12 absolute -bottom-2 right-0"></span>
                    تواصل معنا
                </h5>
                <div class="space-y-3 text-gray-400">
                    <div class="flex items-center space-x-3 space-x-reverse group">
                        <span class="p-2 bg-gray-800 rounded-lg group-hover:bg-blue-500 transition-colors">
                            <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                            </svg>
                        </span>
                        <span class="group-hover:text-blue-400 transition-colors">info@auroratravel.com</span>
                    </div>
                    <div class="flex items-center space-x-3 space-x-reverse group">
                        <span class="p-2 bg-gray-800 rounded-lg group-hover:bg-blue-500 transition-colors">
                            <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                            </svg>
                        </span>
                        <span dir="ltr" class="group-hover:text-blue-400 transition-colors">+0201065706165</span>
                    </div>
                </div>
            </div>

            <!-- Payment Methods -->
            <div class="space-y-4">
                <h5 class="text-lg font-semibold relative">
                    <span class="bg-gradient-to-r from-blue-400 to-purple-400 h-0.5 w-12 absolute -bottom-2 right-0"></span>
                    طرق الدفع
                </h5>
                <div class="grid grid-cols-3 gap-4">
                    <img src="{% static 'admin/img/visa.png' %}" alt="Visa" class="w-full h-auto rounded-lg">
                    <img src="{% static 'admin/img/master.png' %}" alt="Mastercard" class="w-full h-auto rounded-lg">
                    <img src="{% static 'admin/img/paypal.png' %}" alt="PayPal" class="w-full h-auto rounded-lg">
                    <img src="{% static 'admin/img/cib.png' %}" alt="PayPal" class="w-full h-auto rounded-lg">
                    <img src="{% static 'admin/img/banque_misr.png' %}" alt="PayPal" class="w-full h-auto rounded-lg">
                </div>
            </div>

            <!-- Social Links -->
            <div class="space-y-4">
                <h5 class="text-lg font-semibold relative">
                    <span class="bg-gradient-to-r from-blue-400 to-purple-400 h-0.5 w-12 absolute -bottom-2 right-0"></span>
                    تابعنا
                </h5>
                <div class="flex space-x-4 space-x-reverse">
                    <a href="#" class="p-2 bg-gray-800 rounded-lg hover:bg-blue-500 transform hover:scale-110 transition-all">
                        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path>
                        </svg>
                    </a>
                    <a href="#" class="p-2 bg-gray-800 rounded-lg hover:bg-blue-400 transform hover:scale-110 transition-all">
                        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"></path>
                        </svg>
                    </a>
                    <a href="#" class="p-2 bg-gray-800 rounded-lg hover:bg-purple-500 transform hover:scale-110 transition-all">
                        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                            <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                            <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                        </svg>
                    </a>
                </div>
            </div>
        </div>

        <!-- Footer Bottom -->
        <div class="border-t border-gray-800 mt-12 pt-6">
            <div class="flex justify-center items-center">
                <h6 class="text-sm text-gray-400">جميع الحقوق محفوظة © 2024 - Aurora Travel</h6>
            </div>
        </div>
    </div>
</footer>
